<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop and Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <div id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p id="register-error" class="error"></p>
    </form>
    <p>Already have an account? <a href=>Login</a></p>
  </div>

  <div id="admin-section" class="hidden">
    <h2>Admin Panel</h2>
    <button id="logout-btn">Logout</button>
    <h3>Add Product</h3>
    <form id="add-product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" required>
      <label for="product-price">Price:</label>
      <input type="number" id="product-price" required>
      <label for="product-stock">Stock:</label>
      <input type="number" id="product-stock" required>
      <label for="product-image">Image URL:</label>
      <input type="text" id="product-image" required>
      <button type="submit">Add Product</button>
    </form>
    <h3>Inventory</h3>
    <div id="inventory"></div>
    <h3>Sales Inventory</h3>
    <div id="sales-inventory"></div>
    <div id="inventory"></div> <!-- Where the products will be displayed with the Delete button -->

  </div>
  
  <div id="user-section" class="hidden">
    <h2>Shop</h2>
    <button id="logout-btn-user">Logout</button>
    <div id="product-list"></div>

    <div id="cart-section">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: <span id="cart-total">$0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
